<!--
portfolio.html - Portfolio Page
Purpose: Showcase projects/works, includes Subscribe form
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio - My Personal Website</title>
	<link rel="stylesheet" href="design.css">
</head>
<body>
	<!-- Navigation Bar -->
	<nav>
		<ul>
			<li><a href="../index.html">Home</a></li>
			<li><a href="../about.html">About</a></li>
			<li><a href="portfolio.html">Portfolio</a></li>
		</ul>
	</nav>
	<main>
		<h1>My Portfolio</h1>
		<section>
			<h2>Projects</h2>
			<div class="project-list">
				<!-- Example Project -->
				<div class="project">
					<h3>Project One</h3>
					<img src="https://via.placeholder.com/300x180" alt="Project screenshot" class="responsive-img">
					<p>A brief description of my project goes here.</p>
				</div>
				<!-- Add more projects as needed -->
			</div>
		</section>
		<section>
			<h2>Subscribe</h2>
			<!-- Subscribe Form with comments -->
			<form id="subscribe-form" novalidate>
				<label for="sub-name">Name:<span style="color:red">*</span></label>
				<input type="text" id="sub-name" name="sub-name" required aria-required="true">
				<span class="error" id="name-error"></span>
				<br>
				<label for="sub-email">Email:<span style="color:red">*</span></label>
				<input type="email" id="sub-email" name="sub-email" required aria-required="true">
				<span class="error" id="email-error"></span>
				<br>
				<button type="submit">Subscribe</button>
				<span class="success" id="success-message"></span>
			</form>
			<!-- Inline script for form validation and feedback -->
			<script>
			// Subscribe form validation and feedback
			document.getElementById('subscribe-form').addEventListener('submit', function(e) {
				e.preventDefault();
				let valid = true;
				// Clear previous errors
				document.getElementById('name-error').textContent = '';
				document.getElementById('email-error').textContent = '';
				document.getElementById('success-message').textContent = '';
				// Name validation
				const name = document.getElementById('sub-name');
				if (!name.value.trim()) {
					document.getElementById('name-error').textContent = 'Name is required.';
					name.setAttribute('aria-invalid', 'true');
					valid = false;
				} else {
					name.removeAttribute('aria-invalid');
				}
				// Email validation
				const email = document.getElementById('sub-email');
				if (!email.value.trim()) {
					document.getElementById('email-error').textContent = 'Email is required.';
					email.setAttribute('aria-invalid', 'true');
					valid = false;
				} else if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value)) {
					document.getElementById('email-error').textContent = 'Enter a valid email.';
					email.setAttribute('aria-invalid', 'true');
					valid = false;
				} else {
					email.removeAttribute('aria-invalid');
				}
				// On success
				if (valid) {
					document.getElementById('success-message').textContent = 'Thank you for subscribing!';
					document.getElementById('subscribe-form').reset();
				}
			});
			</script>
		</section>
	</main>
</body>
</html>
