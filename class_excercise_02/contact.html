<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="design.css" rel="stylesheet">
        <title>Contact</title>
    </head>
    <body>
        <div class="main-wrapper">
            <div class="header">
                <nav>
                    <ul>
                        <li><a href="index.html" class="button">Home</a></li>
                        <li><a href="about.html" class="button">About</a></li>
                       
                        <li class="dropdown">
                        <a class="button" href="portfolio.html">Portfolio</a>
                        <ul class="dropdown-menu">
                            <li><a href="projects.html">Projects</a></li>
                            <li><a href="experience.html">Experience</a></li>
                        </ul>
                        </li>

                        <li><a href="contact.html" class="button">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="content">
                <h1>Contact Me</h1>
                <p>Feel free to reach out with any questions or opportunities.</p>
                <form action="thanks.html" method="get">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit" class="button">Send Message</button>
                </form>
            </div>
            <div class="footer">
                <ul>
                    <li><a href="https://github.com" class="button">GitHub</a></li>
                    <li><a href="https://mail.google.com" class="button">Gmail</a></li>
                    <li><a href="https://linkedin.com" class="button">LinkedIn</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
